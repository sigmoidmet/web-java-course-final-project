<html lang="ru">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>reset</h1>
<label>password</label>
<input id="password" name="newPassword" type="password" value="" />
<input hidden id="token" name="token" value="" />
<button type="submit" onclick="savePass()">submit</button>
<script>
    document.getElementById("token").value = (new URLSearchParams(window.location.search)).get("token");
    function savePass() {
        $.ajax({
            url: "/clients/password",
            method: "PATCH",
            contentType: "application/json",
            data: JSON.stringify({
                newPassword: document.getElementById("password").value,
                token: document.getElementById("token").value
            })
        })
            .done(function( data ) {
                alert("Done!")
            });
    }
</script>
</body>
</html>
